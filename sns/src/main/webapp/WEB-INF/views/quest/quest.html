<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Modal with Scroll</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #e6e6e6;
		}
		.modal {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 1;
			overflow: auto;
		}
		.modal-content {
			position: relative;
			background-color: white;
			width: 1920px;
			height: 2080px;
			box-sizing: border-box;
			overflow: scroll;
			overflow-x: scroll;
		}
		.close-button {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 30px;
			cursor: pointer;
			color: #aaa;
		}
		 /* 탐색 글자 스타일 */
		.search-text {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 20px;
			text-align: left;
			position: absolute;
			top: 126px;
			left: 383px;
			transform: translateX(-50%);
			z-index: 3; /* 추가 */
		}
		.image-row {
	        display: flex;
	        flex-wrap: wrap;
	        margin-top: 40px;
	        gap: 10px; /* 간격 조절 */
   		}

    	.image-container {
	        width: 320px;
	        height: 320px;
	        position: absolute;
	        box-sizing: border-box;
	        background-color: white;
	        border-radius: 10px;
   		}
   		.image-container .icon {
		    position: absolute;
		    width: 40px;
		    height: 40px;
		    top: 13px;
		    right: 12px;
		}

	    .image-container img {
	        width: 320px;
	        height: 320px;
	        display: block;
	    }

		/* 이미지 위에 마우스 오버 효과 */
		.image-container:hover img {
			filter: brightness(70%);
		}

		/* 이미지 위에 마우스 오버 효과로 인한 아이콘 opacity 적용 */
		.image-container:hover .icon {
			opacity: 1;
		}
	</style>
</head>

	<script>
		const modal = document.querySelector("#modal");
		const closeButton = document.querySelector(".close-button");

		window.addEventListener("load", () => {
			modal.style.display = "block";
			document.body.style.overflow = "hidden";
		});

		closeButton.addEventListener("click", () => {
			modal.style.display = "none";
			document.body.style.overflow = "auto";
		});
